<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="content">
      <div class="overview">
        <form id="searchForm">
          <input
            type="search"
            id="searchBar"
            placeholder="Search for a city"
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm"
          />
          <a href="#" id="currentLocButton">Current Location</a>
        </form>

      
        <h4>Current Forcast</h4>
        <h1>Clear</h1>
        <h2>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" class="topImage" width="80px" id = "icon"/>
          <span id="currentTemp">80</span><a href="#" id="mainUnit">°F</a>
          <a href="#" id="otherUnit">°C</a>
        </h2>
        <h5>
          Humidity: <span id="humidity">81</span>%  <br/>  Wind: <span id="windSpeed">1</span> km/h
        </h5>
        
      </div>
      <h3>
        <div id="location">Atlanta</div>
        <div id="date">Friday 11:00 am</div>
      </h3>

      <div class="week">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="weatherIcons"><i class="fas fa-sun"></i></div>
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">
                  Sunny <br />
                  <strong>80°F/65°F</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="weatherIcons"><i class="fas fa-cloud-sun"></i></div>
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">
                  Partly Cloudy <br />
                  <strong>82°F/67°F</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="weatherIcons">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">
                  Rainy <br />
                  <strong>78°F/68°F</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="weatherIcons">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">
                  Rainy <br />
                  <strong>75°F/65°F</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <script src="src/javascript.js"></script>
  </body>
</html>
